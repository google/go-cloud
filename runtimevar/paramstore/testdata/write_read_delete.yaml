      witnest the rather,\\r\\nFor that I saw the Tyrants Power a-foot.\\r\\nNow is
      the time of helpe: your eye in Scotland\\r\\nWould create Soldiours, make our
      women fight,\\r\\nTo doffe their dire distresses\\r\\n\\r\\n   Malc. Bee't their
      comfort\\r\\nWe are comming thither: Gracious England hath\\r\\nLent vs good
      Seyward, and ten thousand men,\\r\\nAn older, and a better Souldier, none\\r\\nThat
      Christendome giues out\\r\\n\\r\\n   Rosse. Would I could answer\\r\\nThis comfort
      with the like. But I haue words\\r\\nThat would be howl'd out in the desert
      ayre,\\r\\nWhere hearing should not latch them\\r\\n\\r\\n   Macd. What concerne
      they,\\r\\nThe generall cause, or is it a Fee-griefe\\r\\nDue to some single
      brest?\\r\\n  Rosse. No minde that's honest\\r\\nBut in it shares some woe,
      though the maine part\\r\\nPertaines to you alone\\r\\n\\r\\n   Macd. If it
      be mine\\r\\nKeepe it not from me, quickly let me haue it\\r\\n\\r\\n   Rosse.
      Let not your eares dispise my tongue for euer,\\r\\nWhich shall possesse them
      with the heauiest sound\\r\\nthat euer yet they heard\\r\\n\\r\\n   Macd. Humh:
      I guesse at it\\r\\n\\r\\n   Rosse. Your Castle is surpriz'd: your Wife, and
      Babes\\r\\nSauagely slaughter'd: To relate the manner\\r\\nWere on the Quarry
      of these murther'd Deere\\r\\nTo adde the death of you\\r\\n\\r\\n   Malc. Mercifull
      Heauen:\\r\\nWhat man, ne're pull your hat vpon your browes:\\r\\nGiue sorrow
      words; the griefe that do's not speake,\\r\\nWhispers the o're-fraught heart,
      and bids it breake\\r\\n\\r\\n   Macd. My Children too?\\r\\n  Ro. Wife, Children,
      Seruants, all that could be found\\r\\n\\r\\n   Macd. And I must be from thence?
      My wife kil'd too?\\r\\n  Rosse. I haue said\\r\\n\\r\\n   Malc. Be comforted.\\r\\nLet's
      make vs Med'cines of our great Reuenge,\\r\\nTo cure this deadly greefe\\r\\n\\r\\n
      \  Macd. He ha's no Children. All my pretty ones?\\r\\nDid you say All? Oh Hell-Kite!
      All?\\r\\nWhat, All my pretty Chickens, and their Damme\\r\\nAt one fell swoope?\\r\\n
      \ Malc. Dispute it like a man\\r\\n\\r\\n   Macd. I shall do so:\\r\\nBut I
      must also feele it as a man;\\r\\nI cannot but remember such things were\\r\\nThat
      were most precious to me: Did heauen looke on,\\r\\nAnd would not take their
      part? Sinfull Macduff,\\r\\nThey were all strooke for thee: Naught that I am,\\r\\nNot
      for their owne demerits, but for mine\\r\\nFell slaughter on their soules: Heauen
      rest them now\\r\\n\\r\\n   Mal. Be this the Whetstone of your sword, let griefe\\r\\nConuert
      to anger: blunt not the heart, enrage it\\r\\n\\r\\n   Macd. O I could play
      the woman with mine eyes,\\r\\nAnd Braggart with my tongue. But gentle Heauens,\\r\\nCut
      short all intermission: Front to Front,\\r\\nBring thou this Fiend of Scotland,
      and my selfe\\r\\nWithin my Swords length set him, if he scape\\r\\nHeauen forgiue
      him too\\r\\n\\r\\n   Mal. This time goes manly:\\r\\nCome go we to the King,
      our Power is ready,\\r\\nOur lacke is nothing but our leaue. Macbeth\\r\\nIs
      ripe for shaking, and the Powres aboue\\r\\nPut on their Instruments: Receiue
      what cheere you may,\\r\\nThe Night is long, that neuer findes the Day.\\r\\n\\r\\nExeunt.\\r\\n\\r\\nActus
      Quintus. Scena Prima.\\r\\n\\r\\nEnter a Doctor of Physicke, and a Wayting Gentlewoman.\\r\\n\\r\\n
      \ Doct. I haue too Nights watch'd with you, but can\\r\\nperceiue no truth in
      your report. When was it shee last\\r\\nwalk'd?\\r\\n  Gent. Since his Maiesty
      went into the Field, I haue\\r\\nseene her rise from her bed, throw her Night-Gown
      vppon\\r\\nher, vnlocke her Closset, take foorth paper, folde it,\\r\\nwrite
      vpon't, read it, afterwards Seale it, and againe returne\\r\\nto bed; yet all
      this while in a most fast sleepe\\r\\n\\r\\n   Doct. A great perturbation in
      Nature, to receyue at\\r\\nonce the benefit of sleep, and do the effects of
      watching.\\r\\nIn this slumbry agitation, besides her walking, and other\\r\\nactuall
      performances, what (at any time) haue you heard\\r\\nher say?\\r\\n  Gent. That
      Sir, which I will not report after her\\r\\n\\r\\n   Doct. You may to me, and
      'tis most meet you should\\r\\n\\r\\n   Gent. Neither to you, nor any one, hauing
      no witnesse\\r\\nto confirme my speech.\\r\\nEnter Lady, with a Taper.\\r\\n\\r\\nLo
      you, heere she comes: This is her very guise, and vpon\\r\\nmy life fast asleepe:
      obserue her, stand close\\r\\n\\r\\n   Doct. How came she by that light?\\r\\n
      \ Gent. Why it stood by her: she ha's light by her continually,\\r\\n'tis her
      command\\r\\n\\r\\n   Doct. You see her eyes are open\\r\\n\\r\\n   Gent. I,
      but their sense are shut\\r\\n\\r\\n   Doct. What is it she do's now?\\r\\nLooke
      how she rubbes her hands\\r\\n\\r\\n   Gent. It is an accustom'd action with
      her, to seeme\\r\\nthus washing her hands: I haue knowne her continue in\\r\\nthis
      a quarter of an houre\\r\\n\\r\\n   Lad. Yet heere's a spot\\r\\n\\r\\n   Doct.
      Heark, she speaks, I will set downe what comes\\r\\nfrom her, to satisfie my
      remembrance the more strongly\\r\\n\\r\\n   La. Out damned spot: out I say.
      One: Two: Why\\r\\nthen 'tis time to doo't: Hell is murky. Fye, my Lord, fie,\\r\\na
      Souldier, and affear'd? what need we feare? who knowes\\r\\nit, when none can
      call our powre to accompt: yet who\\r\\nwould haue thought the olde man to haue
      had so much\\r\\nblood in him\\r\\n\\r\\n   Doct. Do you marke that?\\r\\n  Lad.
      The Thane of Fife, had a wife: where is she now?\\r\\nWhat will these hands
      ne're be cleane? No more o'that\\r\\nmy Lord, no more o'that: you marre all
      with this starting\\r\\n\\r\\n   Doct. Go too, go too:\\r\\nYou haue knowne
      what you should not\\r\\n\\r\\n   Gent. She ha's spoke what shee should not,
      I am sure\\r\\nof that: Heauen knowes what she ha's knowne\\r\\n\\r\\n   La.
      Heere's the smell of the blood still: all the perfumes\\r\\nof Arabia will not
      sweeten this little hand.\\r\\nOh, oh, oh\\r\\n\\r\\n   Doct. What a sigh is
      there? The hart is sorely charg'd\\r\\n\\r\\n   Gent. I would not haue such
      a heart in my bosome,\\r\\nfor the dignity of the whole body\\r\\n\\r\\n   Doct.
      Well, well, well\\r\\n\\r\\n   Gent. Pray God it be sir\\r\\n\\r\\n   Doct.
      This disease is beyond my practise: yet I haue\\r\\nknowne those which haue
      walkt in their sleep, who haue\\r\\ndyed holily in their beds\\r\\n\\r\\n   Lad.
      Wash your hands, put on your Night-Gowne,\\r\\nlooke not so pale: I tell you
      yet againe Banquo's buried;\\r\\nhe cannot come out on's graue\\r\\n\\r\\n   Doct.
      Euen so?\\r\\n  Lady. To bed, to bed: there's knocking at the gate:\\r\\nCome,
      come, come, come, giue me your hand: What's\\r\\ndone, cannot be vndone. To
      bed, to bed, to bed.\\r\\n\\r\\nExit Lady.\\r\\n\\r\\n  Doct. Will she go now
      to bed?\\r\\n  Gent. Directly\\r\\n\\r\\n   Doct. Foule whisp'rings are abroad:
      vnnaturall deeds\\r\\nDo breed vnnaturall troubles: infected mindes\\r\\nTo
      their deafe pillowes will discharge their Secrets:\\r\\nMore needs she the Diuine,
      then the Physitian:\\r\\nGod, God forgiue vs all. Looke after her,\\r\\nRemoue
      from her the meanes of all annoyance,\\r\\nAnd still keepe eyes vpon her: So
      goodnight,\\r\\nMy minde she ha's mated, and amaz'd my sight.\\r\\nI thinke,
      but dare not speake\\r\\n\\r\\n   Gent. Good night good Doctor.\\r\\n\\r\\nExeunt.\\r\\n\\r\\n\\r\\nScena
      Secunda.\\r\\n\\r\\nDrum and Colours. Enter Menteth, Cathnes, Angus, Lenox,\\r\\nSoldiers.\\r\\n\\r\\n
      \ Ment. The English powre is neere, led on by Malcolm,\\r\\nHis Vnkle Seyward,
      and the good Macduff.\\r\\nReuenges burne in them: for their deere causes\\r\\nWould
      to the bleeding, and the grim Alarme\\r\\nExcite the mortified man\\r\\n\\r\\n
      \  Ang. Neere Byrnan wood\\r\\nShall we well meet them, that way are they comming\\r\\n\\r\\n
      \  Cath. Who knowes if Donalbane be with his brother?\\r\\n  Len. For certaine
      Sir, he is not: I haue a File\\r\\nOf all the Gentry; there is Seywards Sonne,\\r\\nAnd
      many vnruffe youths, that euen now\\r\\nProtest their first of Manhood\\r\\n\\r\\n
      \  Ment. What do's the Tyrant\\r\\n\\r\\n   Cath. Great Dunsinane he strongly
      Fortifies:\\r\\nSome say hee's mad: Others, that lesser hate him,\\r\\nDo call
      it valiant Fury, but for certaine\\r\\nHe cannot buckle his distemper'd cause\\r\\nWithin
      the belt of Rule\\r\\n\\r\\n   Ang. Now do's he feele\\r\\nHis secret Murthers
      sticking on his hands,\\r\\nNow minutely Reuolts vpbraid his Faith-breach:\\r\\nThose
      he commands, moue onely in command,\\r\\nNothing in loue: Now do's he feele
      his Title\\r\\nHang loose about him, like a Giants Robe\\r\\nVpon a dwarfish
      Theefe\\r\\n\\r\\n   Ment. Who then shall blame\\r\\nHis pester'd Senses to
      recoyle, and start,\\r\\nWhen all that is within him, do's condemne\\r\\nIt
      selfe, for being there\\r\\n\\r\\n   Cath. Well, march we on,\\r\\nTo giue Obedience,
      where 'tis truly ow'd:\\r\\nMeet we the Med'cine of the sickly Weale,\\r\\nAnd
      with him poure we in our Countries purge,\\r\\nEach drop of vs\\r\\n\\r\\n   Lenox.
      Or so much as it needes,\\r\\nTo dew the Soueraigne Flower, and drowne the Weeds:\\r\\nMake
      we our March towards Birnan.\\r\\n\\r\\nExeunt. marching.\\r\\n\\r\\n\\r\\nScaena
      Tertia.\\r\\n\\r\\nEnter Macbeth, Doctor, and Attendants.\\r\\n\\r\\n  Macb.
      Bring me no more Reports, let them flye all:\\r\\nTill Byrnane wood remoue to
      Dunsinane,\\r\\nI cannot taint with Feare. What's the Boy Malcolme?\\r\\nWas
      he not borne of woman? The Spirits that know\\r\\nAll mortall Consequences,
      haue pronounc'd me thus:\\r\\nFeare not Macbeth, no man that's borne of woman\\r\\nShall
      ere haue power vpon thee. Then fly false Thanes,\\r\\nAnd mingle with the English
      Epicures,\\r\\nThe minde I sway by, and the heart I beare,\\r\\nShall neuer
      sagge with doubt, nor shake with feare.\\r\\nEnter Seruant.\\r\\n\\r\\nThe diuell
      damne thee blacke, thou cream-fac'd Loone:\\r\\nWhere got'st thou that Goose-looke\\r\\n\\r\\n
      \  Ser. There is ten thousand\\r\\n\\r\\n   Macb. Geese Villaine?\\r\\n  Ser.
      Souldiers Sir\\r\\n\\r\\n   Macb. Go pricke thy face, and ouer-red thy feare\\r\\nThou
      Lilly-liuer'd Boy. What Soldiers, Patch?\\r\\nDeath of thy Soule, those Linnen
      cheekes of thine\\r\\nAre Counsailers to feare. What Soldiers Whay-face?\\r\\n
      \ Ser. The English Force, so please you\\r\\n\\r\\n   Macb. Take thy face hence.
      Seyton, I am sick at hart,\\r\\nWhen I behold: Seyton, I say, this push\\r\\nWill
      cheere me euer, or dis-eate me now.\\r\\nI haue liu'd long enough: my way of
      life\\r\\nIs falne into the Seare, the yellow Leafe,\\r\\nAnd that which should
      accompany Old-Age,\\r\\nAs Honor, Loue, Obedience, Troopes of Friends,\\r\\nI
      must not looke to haue: but in their steed,\\r\\nCurses, not lowd but deepe,
      Mouth-honor, breath\\r\\nWhich the poore heart would faine deny, and dare not.\\r\\nSeyton?\\r\\nEnter
      Seyton.\\r\\n\\r\\n  Sey. What's your gracious pleasure?\\r\\n  Macb. What Newes
      more?\\r\\n  Sey. All is confirm'd my Lord, which was reported\\r\\n\\r\\n   Macb.
      Ile fight, till from my bones, my flesh be hackt.\\r\\nGiue me my Armor\\r\\n\\r\\n
      \  Seyt. 'Tis not needed yet\\r\\n\\r\\n   Macb. Ile put it on:\\r\\nSend out
      moe Horses, skirre the Country round,\\r\\nHang those that talke of Feare. Giue
      me mine Armor:\\r\\nHow do's your Patient, Doctor?\\r\\n  Doct. Not so sicke
      my Lord,\\r\\nAs she is troubled with thicke-comming Fancies\\r\\nThat keepe
      her from her rest\\r\\n\\r\\n   Macb. Cure of that:\\r\\nCan'st thou not Minister
      to a minde diseas'd,\\r\\nPlucke from the Memory a rooted Sorrow,\\r\\nRaze
      out the written troubles of the Braine,\\r\\nAnd with some sweet Obliuious Antidote\\r\\nCleanse
      the stufft bosome, of that perillous stuffe\\r\\nWhich weighes vpon the heart?\\r\\n
      \ Doct. Therein the Patient\\r\\nMust minister to himselfe\\r\\n\\r\\n   Macb.
      Throw Physicke to the Dogs, Ile none of it.\\r\\nCome, put mine Armour on: giue
      me my Staffe:\\r\\nSeyton, send out: Doctor, the Thanes flye from me:\\r\\nCome
      sir, dispatch. If thou could'st Doctor, cast\\r\\nThe Water of my Land, finde
      her Disease,\\r\\nAnd purge it to a sound and pristine Health,\\r\\nI would
      applaud thee to the very Eccho,\\r\\nThat should applaud againe. Pull't off
      I say,\\r\\nWhat Rubarb, Cyme, or what Purgatiue drugge\\r\\nWould scowre these
      English hence: hear'st y of them?\\r\\n  Doct. I my good Lord: your Royall Preparation\\r\\nMakes
      vs heare something\\r\\n\\r\\n   Macb. Bring it after me:\\r\\nI will not be
      affraid of Death and Bane,\\r\\nTill Birnane Forrest come to Dunsinane\\r\\n\\r\\n
      \  Doct. Were I from Dunsinane away, and cleere,\\r\\nProfit againe should hardly
      draw me heere.\\r\\n\\r\\nExeunt.\\r\\n\\r\\nScena Quarta.\\r\\n\\r\\nDrum and
      Colours. Enter Malcolme, Seyward, Macduffe,\\r\\nSeywards Sonne,\\r\\nMenteth,
      Cathnes, Angus, and Soldiers Marching.\\r\\n\\r\\n  Malc. Cosins, I hope the
      dayes are neere at hand\\r\\nThat Chambers will be safe\\r\\n\\r\\n   Ment.
      We doubt it nothing\\r\\n\\r\\n   Seyw. What wood is this before vs?\\r\\n  Ment.
      The wood of Birnane\\r\\n\\r\\n   Malc. Let euery Souldier hew him downe a Bough,\\r\\nAnd
      bear't before him, thereby shall we shadow\\r\\nThe numbers of our Hoast, and
      make discouery\\r\\nErre in report of vs\\r\\n\\r\\n   Sold. It shall be done\\r\\n\\r\\n
      \  Syw. We learne no other, but the confident Tyrant\\r\\nKeepes still in Dunsinane,
      and will indure\\r\\nOur setting downe befor't\\r\\n\\r\\n   Malc. 'Tis his
      maine hope:\\r\\nFor where there is aduantage to be giuen,\\r\\nBoth more and
      lesse haue giuen him the Reuolt,\\r\\nAnd none serue with him, but constrained
      things,\\r\\nWhose hearts are absent too\\r\\n\\r\\n   Macd. Let our iust Censures\\r\\nAttend
      the true euent, and put we on\\r\\nIndustrious Souldiership\\r\\n\\r\\n   Sey.
      The time approaches,\\r\\nThat will with due decision make vs know\\r\\nWhat
      we shall say we haue, and what we owe:\\r\\nThoughts speculatiue, their vnsure
      hopes relate,\\r\\nBut certaine issue, stroakes must arbitrate,\\r\\nTowards
      which, aduance the warre.\\r\\n\\r\\nExeunt. marching\\r\\n\\r\\nScena Quinta.\\r\\n\\r\\nEnter
      Macbeth, Seyton, & Souldiers, with Drum and Colours.\\r\\n\\r\\n  Macb. Hang
      out our Banners on the outward walls,\\r\\nThe Cry is still, they come: our
      Castles strength\\r\\nWill laugh a Siedge to scorne: Heere let them lye,\\r\\nTill
      Famine and the Ague eate them vp:\\r\\nWere they not forc'd with those that
      should be ours,\\r\\nWe might haue met them darefull, beard to beard,\\r\\nAnd
      beate them backward home. What is that noyse?\\r\\n\\r\\nA Cry within of Women.\\r\\n\\r\\n
      \ Sey. It is the cry of women, my good Lord\\r\\n\\r\\n   Macb. I haue almost
      forgot the taste of Feares:\\r\\nThe time ha's beene, my sences would haue cool'd\\r\\nTo
      heare a Night-shrieke, and my Fell of haire\\r\\nWould at a dismall Treatise
      rowze, and stirre\\r\\nAs life were in't. I haue supt full with horrors,\\r\\nDirenesse
      familiar to my slaughterous thoughts\\r\\nCannot once start me. Wherefore was
      that cry?\\r\\n  Sey. The Queene (my Lord) is dead\\r\\n\\r\\n   Macb. She should
      haue dy'de heereafter;\\r\\nThere would haue beene a time for such a word:\\r\\nTo
      morrow, and to morrow, and to morrow,\\r\\nCreepes in this petty pace from day
      to day,\\r\\nTo the last Syllable of Recorded time:\\r\\nAnd all our yesterdayes,
      haue lighted Fooles\\r\\nThe way to dusty death. Out, out, breefe Candle,\\r\\nLife's
      but a walking Shadow, a poore Player,\\r\\nThat struts and frets his houre vpon
      the Stage,\\r\\nAnd then is heard no more. It is a Tale\\r\\nTold by an Ideot,
      full of sound and fury\\r\\nSignifying nothing.\\r\\nEnter a Messenger.\\r\\n\\r\\nThou
      com'st to vse thy Tongue: thy Story quickly\\r\\n\\r\\n   Mes. Gracious my Lord,\\r\\nI
      should report that which I say I saw,\\r\\nBut know not how to doo't\\r\\n\\r\\n
      \  Macb. Well, say sir\\r\\n\\r\\n   Mes. As I did stand my watch vpon the Hill\\r\\nI
      look'd toward Byrnane, and anon me thought\\r\\nThe Wood began to moue\\r\\n\\r\\n
      \  Macb. Lyar, and Slaue\\r\\n\\r\\n   Mes. Let me endure your wrath, if't be
      not so:\\r\\nWithin this three Mile may you see it comming.\\r\\nI say, a mouing
      Groue\\r\\n\\r\\n   Macb. If thou speak'st false,\\r\\nVpon the next Tree shall
      thou hang aliue\\r\\nTill Famine cling thee: If thy speech be sooth,\\r\\nI
      care not if thou dost for me as much.\\r\\nI pull in Resolution, and begin\\r\\nTo
      doubt th' Equiuocation of the Fiend,\\r\\nThat lies like truth. Feare not, till
      Byrnane Wood\\r\\nDo come to Dunsinane, and now a Wood\\r\\nComes toward Dunsinane.
      Arme, Arme, and out,\\r\\nIf this which he auouches, do's appeare,\\r\\nThere
      is nor flying hence, nor tarrying here.\\r\\nI 'ginne to be a-weary of the Sun,\\r\\nAnd
      wish th' estate o'th' world were now vndon.\\r\\nRing the Alarum Bell, blow
      Winde, come wracke,\\r\\nAt least wee'l dye with Harnesse on our backe.\\r\\n\\r\\nExeunt.\\r\\n\\r\\nScena
      Sexta.\\r\\n\\r\\nDrumme and Colours. Enter Malcolme, Seyward, Macduffe, and\\r\\ntheir
      Army,\\r\\nwith Boughes.\\r\\n\\r\\n  Mal. Now neere enough:\\r\\nYour leauy
      Skreenes throw downe,\\r\\nAnd shew like those you are: You (worthy Vnkle)\\r\\nShall
      with my Cosin your right Noble Sonne\\r\\nLeade our first Battell. Worthy Macduffe,
      and wee\\r\\nShall take vpon's what else remaines to do,\\r\\nAccording to our
      order\\r\\n\\r\\n   Sey. Fare you well:\\r\\nDo we but finde the Tyrants power
      to night,\\r\\nLet vs be beaten, if we cannot fight\\r\\n\\r\\n   Macd. Make
      all our Trumpets speak, giue the[m] all breath\\r\\nThose clamorous Harbingers
      of Blood, & Death.\\r\\n\\r\\nExeunt.\\r\\n\\r\\nAlarums continued.\\r\\n\\r\\n\\r\\nScena
      Septima.\\r\\n\\r\\nEnter Macbeth.\\r\\n\\r\\n  Macb. They haue tied me to a
      stake, I cannot flye,\\r\\nBut Beare-like I must fight the course. What's he\\r\\nThat
      was not borne of Woman? Such a one\\r\\nAm I to feare, or none.\\r\\nEnter young
      Seyward.\\r\\n\\r\\n  Y.Sey. What is thy name?\\r\\n  Macb. Thou'lt be affraid
      to heare it\\r\\n\\r\\n   Y.Sey. No: though thou call'st thy selfe a hoter name\\r\\nThen
      any is in hell\\r\\n\\r\\n   Macb. My name's Macbeth\\r\\n\\r\\n   Y.Sey. The
      diuell himselfe could not pronounce a Title\\r\\nMore hatefull to mine eare\\r\\n\\r\\n
      \  Macb. No: nor more fearefull\\r\\n\\r\\n   Y.Sey. Thou lyest abhorred Tyrant,
      with my Sword\\r\\nIle proue the lye thou speak'st.\\r\\n\\r\\nFight, and young
      Seyward slaine.\\r\\n\\r\\n  Macb. Thou was't borne of woman;\\r\\nBut Swords
      I smile at, Weapons laugh to scorne,\\r\\nBrandish'd by man that's of a Woman
      borne.\\r\\nEnter.\\r\\n\\r\\nAlarums. Enter Macduffe.\\r\\n\\r\\n  Macd. That
      way the noise is: Tyrant shew thy face,\\r\\nIf thou beest slaine, and with
      no stroake of mine,\\r\\nMy Wife and Childrens Ghosts will haunt me still:\\r\\nI
      cannot strike at wretched Kernes, whose armes\\r\\nAre hyr'd to beare their
      Staues; either thou Macbeth,\\r\\nOr else my Sword with an vnbattered edge\\r\\nI
      sheath againe vndeeded. There thou should'st be,\\r\\nBy this great clatter,
      one of greatest note\\r\\nSeemes bruited. Let me finde him Fortune,\\r\\nAnd
      more I begge not.\\r\\n\\r\\nExit. Alarums.\\r\\n\\r\\nEnter Malcolme and Seyward.\\r\\n\\r\\n
      \ Sey. This way my Lord, the Castles gently rendred:\\r\\nThe Tyrants people,
      on both sides do fight,\\r\\nThe Noble Thanes do brauely in the Warre,\\r\\nThe
      day almost it selfe professes yours,\\r\\nAnd little is to do\\r\\n\\r\\n   Malc.
      We haue met with Foes\\r\\nThat strike beside vs\\r\\n\\r\\n   Sey. Enter Sir,
      the Castle.\\r\\n\\r\\nExeunt. Alarum\\r\\n\\r\\nEnter Macbeth.\\r\\n\\r\\n
      \ Macb. Why should I play the Roman Foole, and dye\\r\\nOn mine owne sword?
      whiles I see liues, the gashes\\r\\nDo better vpon them.\\r\\nEnter Macduffe.\\r\\n\\r\\n
      \ Macd. Turne Hell-hound, turne\\r\\n\\r\\n   Macb. Of all men else I haue auoyded
      thee:\\r\\nBut get thee backe, my soule is too much charg'd\\r\\nWith blood
      of thine already\\r\\n\\r\\n   Macd. I haue no words,\\r\\nMy voice is in my
      Sword, thou bloodier Villaine\\r\\nThen tearmes can giue thee out.\\r\\n\\r\\nFight:
      Alarum\\r\\n\\r\\n  Macb. Thou loosest labour\\r\\nAs easie may'st thou the
      intrenchant Ayre\\r\\nWith thy keene Sword impresse, as make me bleed:\\r\\nLet
      fall thy blade on vulnerable Crests,\\r\\nI beare a charmed Life, which must
      not yeeld\\r\\nTo one of woman borne\\r\\n\\r\\n   Macd. Dispaire thy Charme,\\r\\nAnd
