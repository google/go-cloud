      stirre\\r\\n\\r\\n   Banq. New Honors come vpon him\\r\\nLike our strange Garments,
      cleaue not to their mould,\\r\\nBut with the aid of vse\\r\\n\\r\\n   Macb.
      Come what come may,\\r\\nTime, and the Houre, runs through the roughest Day\\r\\n\\r\\n
      \  Banq. Worthy Macbeth, wee stay vpon your leysure\\r\\n\\r\\n   Macb. Giue
      me your fauour:\\r\\nMy dull Braine was wrought with things forgotten.\\r\\nKinde
      Gentlemen, your paines are registred,\\r\\nWhere euery day I turne the Leafe,\\r\\nTo
      reade them.\\r\\nLet vs toward the King: thinke vpon\\r\\nWhat hath chanc'd:
      and at more time,\\r\\nThe Interim hauing weigh'd it, let vs speake\\r\\nOur
      free Hearts each to other\\r\\n\\r\\n   Banq. Very gladly\\r\\n\\r\\n   Macb.
      Till then enough:\\r\\nCome friends.\\r\\n\\r\\nExeunt.\\r\\n\\r\\n\\r\\nScena
      Quarta.\\r\\n\\r\\nFlourish. Enter King, Lenox, Malcolme, Donalbaine, and\\r\\nAttendants.\\r\\n\\r\\n
      \ King. Is execution done on Cawdor?\\r\\nOr not those in Commission yet return'd?\\r\\n
      \ Mal. My Liege, they are not yet come back.\\r\\nBut I haue spoke with one
      that saw him die:\\r\\nWho did report, that very frankly hee\\r\\nConfess'd
      his Treasons, implor'd your Highnesse Pardon,\\r\\nAnd set forth a deepe Repentance:\\r\\nNothing
      in his Life became him,\\r\\nLike the leauing it. Hee dy'de,\\r\\nAs one that
      had beene studied in his death,\\r\\nTo throw away the dearest thing he ow'd,\\r\\nAs
      'twere a carelesse Trifle\\r\\n\\r\\n   King. There's no Art,\\r\\nTo finde
      the Mindes construction in the Face.\\r\\nHe was a Gentleman, on whom I built\\r\\nAn
      absolute Trust.\\r\\nEnter Macbeth, Banquo, Rosse, and Angus.\\r\\n\\r\\nO worthyest
      Cousin,\\r\\nThe sinne of my Ingratitude euen now\\r\\nWas heauie on me. Thou
      art so farre before,\\r\\nThat swiftest Wing of Recompence is slow,\\r\\nTo
      ouertake thee. Would thou hadst lesse deseru'd,\\r\\nThat the proportion both
      of thanks, and payment,\\r\\nMight haue beene mine: onely I haue left to say,\\r\\nMore
      is thy due, then more then all can pay\\r\\n\\r\\n   Macb. The seruice, and
      the loyaltie I owe,\\r\\nIn doing it, payes it selfe.\\r\\nYour Highnesse part,
      is to receiue our Duties:\\r\\nAnd our Duties are to your Throne, and State,\\r\\nChildren,
      and Seruants; which doe but what they should,\\r\\nBy doing euery thing safe
      toward your Loue\\r\\nAnd Honor\\r\\n\\r\\n   King. Welcome hither:\\r\\nI haue
      begun to plant thee, and will labour\\r\\nTo make thee full of growing. Noble
      Banquo,\\r\\nThat hast no lesse deseru'd, nor must be knowne\\r\\nNo lesse to
      haue done so: Let me enfold thee,\\r\\nAnd hold thee to my Heart\\r\\n\\r\\n
      \  Banq. There if I grow,\\r\\nThe Haruest is your owne\\r\\n\\r\\n   King.
      My plenteous Ioyes,\\r\\nWanton in fulnesse, seeke to hide themselues\\r\\nIn
      drops of sorrow. Sonnes, Kinsmen, Thanes,\\r\\nAnd you whose places are the
      nearest, know,\\r\\nWe will establish our Estate vpon\\r\\nOur eldest, Malcolme,
      whom we name hereafter,\\r\\nThe Prince of Cumberland: which Honor must\\r\\nNot
      vnaccompanied, inuest him onely,\\r\\nBut signes of Noblenesse, like Starres,
      shall shine\\r\\nOn all deseruers. From hence to Envernes,\\r\\nAnd binde vs
      further to you\\r\\n\\r\\n   Macb. The Rest is Labor, which is not vs'd for
      you:\\r\\nIle be my selfe the Herbenger, and make ioyfull\\r\\nThe hearing of
      my Wife, with your approach:\\r\\nSo humbly take my leaue\\r\\n\\r\\n   King.
      My worthy Cawdor\\r\\n\\r\\n   Macb. The Prince of Cumberland: that is a step,\\r\\nOn
      which I must fall downe, or else o're-leape,\\r\\nFor in my way it lyes. Starres
      hide your fires,\\r\\nLet not Light see my black and deepe desires:\\r\\nThe
      Eye winke at the Hand: yet let that bee,\\r\\nWhich the Eye feares, when it
      is done to see.\\r\\nEnter.\\r\\n\\r\\n  King. True worthy Banquo: he is full
      so valiant,\\r\\nAnd in his commendations, I am fed:\\r\\nIt is a Banquet to
      me. Let's after him,\\r\\nWhose care is gone before, to bid vs welcome:\\r\\nIt
      is a peerelesse Kinsman.\\r\\n\\r\\nFlourish. Exeunt.\\r\\n\\r\\n\\r\\nScena
      Quinta.\\r\\n\\r\\nEnter Macbeths Wife alone with a Letter.\\r\\n\\r\\n  Lady.
      They met me in the day of successe: and I haue\\r\\nlearn'd by the perfect'st
      report, they haue more in them, then\\r\\nmortall knowledge. When I burnt in
      desire to question them\\r\\nfurther, they made themselues Ayre, into which
      they vanish'd.\\r\\nWhiles I stood rapt in the wonder of it, came Missiues from\\r\\nthe
      King, who all-hail'd me Thane of Cawdor, by which Title\\r\\nbefore, these weyward
      Sisters saluted me, and referr'd me to\\r\\nthe comming on of time, with haile
      King that shalt be. This\\r\\nhaue I thought good to deliuer thee (my dearest
      Partner of\\r\\nGreatnesse) that thou might'st not loose the dues of reioycing\\r\\nby
      being ignorant of what Greatnesse is promis'd thee. Lay\\r\\nit to thy heart
      and farewell.\\r\\nGlamys thou art, and Cawdor, and shalt be\\r\\nWhat thou
      art promis'd: yet doe I feare thy Nature,\\r\\nIt is too full o'th' Milke of
      humane kindnesse,\\r\\nTo catch the neerest way. Thou would'st be great,\\r\\nArt
      not without Ambition, but without\\r\\nThe illnesse should attend it. What thou
      would'st highly,\\r\\nThat would'st thou holily: would'st not play false,\\r\\nAnd
      yet would'st wrongly winne.\\r\\nThould'st haue, great Glamys, that which cryes,\\r\\nThus
      thou must doe, if thou haue it;\\r\\nAnd that which rather thou do'st feare
      to doe,\\r\\nThen wishest should be vndone. High thee hither,\\r\\nThat I may
      powre my Spirits in thine Eare,\\r\\nAnd chastise with the valour of my Tongue\\r\\nAll
      that impeides thee from the Golden Round,\\r\\nWhich Fate and Metaphysicall
      ayde doth seeme\\r\\nTo haue thee crown'd withall.\\r\\nEnter Messenger.\\r\\n\\r\\nWhat
      is your tidings?\\r\\n  Mess. The King comes here to Night\\r\\n\\r\\n   Lady.
      Thou'rt mad to say it.\\r\\nIs not thy Master with him? who, wer't so,\\r\\nWould
      haue inform'd for preparation\\r\\n\\r\\n   Mess. So please you, it is true:
      our Thane is comming:\\r\\nOne of my fellowes had the speed of him;\\r\\nWho
      almost dead for breath, had scarcely more\\r\\nThen would make vp his Message\\r\\n\\r\\n
      \  Lady. Giue him tending,\\r\\nHe brings great newes,\\r\\n\\r\\nExit Messenger.\\r\\n\\r\\nThe
      Rauen himselfe is hoarse,\\r\\nThat croakes the fatall entrance of Duncan\\r\\nVnder
      my Battlements. Come you Spirits,\\r\\nThat tend on mortall thoughts, vnsex
      me here,\\r\\nAnd fill me from the Crowne to the Toe, top-full\\r\\nOf direst
      Crueltie: make thick my blood,\\r\\nStop vp th' accesse, and passage to Remorse,\\r\\nThat
      no compunctious visitings of Nature\\r\\nShake my fell purpose, nor keepe peace
      betweene\\r\\nTh' effect, and hit. Come to my Womans Brests,\\r\\nAnd take my
      Milke for Gall, you murth'ring Ministers,\\r\\nWhere-euer, in your sightlesse
      substances,\\r\\nYou wait on Natures Mischiefe. Come thick Night,\\r\\nAnd pall
      thee in the dunnest smoake of Hell,\\r\\n\\r\\nThat my keene Knife see not the
      Wound it makes,\\r\\nNor Heauen peepe through the Blanket of the darke,\\r\\nTo
      cry, hold, hold.\\r\\nEnter Macbeth.\\r\\n\\r\\nGreat Glamys, worthy Cawdor,\\r\\nGreater
      then both, by the all-haile hereafter,\\r\\nThy Letters haue transported me
      beyond\\r\\nThis ignorant present, and I feele now\\r\\nThe future in the instant\\r\\n\\r\\n
      \  Macb. My dearest Loue,\\r\\nDuncan comes here to Night\\r\\n\\r\\n   Lady.
      And when goes hence?\\r\\n  Macb. To morrow, as he purposes\\r\\n\\r\\n   Lady.
      O neuer,\\r\\nShall Sunne that Morrow see.\\r\\nYour Face, my Thane, is as a
      Booke, where men\\r\\nMay reade strange matters, to beguile the time.\\r\\nLooke
      like the time, beare welcome in your Eye,\\r\\nYour Hand, your Tongue: looke
      like th' innocent flower,\\r\\nBut be the Serpent vnder't. He that's comming,\\r\\nMust
      be prouided for: and you shall put\\r\\nThis Nights great Businesse into my
      dispatch,\\r\\nWhich shall to all our Nights, and Dayes to come,\\r\\nGiue solely
      soueraigne sway, and Masterdome\\r\\n\\r\\n   Macb. We will speake further,\\r\\n
      \ Lady. Onely looke vp cleare:\\r\\nTo alter fauor, euer is to feare:\\r\\nLeaue
      all the rest to me.\\r\\n\\r\\nExeunt.\\r\\n\\r\\n\\r\\nScena Sexta.\\r\\n\\r\\nHoboyes,
      and Torches. Enter King, Malcolme, Donalbaine,\\r\\nBanquo, Lenox,\\r\\nMacduff,
      Rosse, Angus, and Attendants.\\r\\n\\r\\n  King. This Castle hath a pleasant
      seat,\\r\\nThe ayre nimbly and sweetly recommends it selfe\\r\\nVnto our gentle
      sences\\r\\n\\r\\n   Banq. This Guest of Summer,\\r\\nThe Temple-haunting Barlet
      does approue,\\r\\nBy his loued Mansonry, that the Heauens breath\\r\\nSmells
      wooingly here: no Iutty frieze,\\r\\nButtrice, nor Coigne of Vantage, but this
      Bird\\r\\nHath made his pendant Bed, and procreant Cradle,\\r\\nWhere they must
      breed, and haunt: I haue obseru'd\\r\\nThe ayre is delicate.\\r\\nEnter Lady.\\r\\n\\r\\n
      \ King. See, see our honor'd Hostesse:\\r\\nThe Loue that followes vs, sometime
      is our trouble,\\r\\nWhich still we thanke as Loue. Herein I teach you,\\r\\nHow
      you shall bid God-eyld vs for your paines,\\r\\nAnd thanke vs for your trouble\\r\\n\\r\\n
      \  Lady. All our seruice,\\r\\nIn euery point twice done, and then done double,\\r\\nWere
      poore, and single Businesse, to contend\\r\\nAgainst those Honors deepe, and
      broad,\\r\\nWherewith your Maiestie loades our House:\\r\\nFor those of old,
      and the late Dignities,\\r\\nHeap'd vp to them, we rest your Ermites\\r\\n\\r\\n
      \  King. Where's the Thane of Cawdor?\\r\\nWe courst him at the heeles, and
      had a purpose\\r\\nTo be his Purueyor: But he rides well,\\r\\nAnd his great
      Loue (sharpe as his Spurre) hath holp him\\r\\nTo his home before vs: Faire
      and Noble Hostesse\\r\\nWe are your guest to night\\r\\n\\r\\n   La. Your Seruants
      euer,\\r\\nHaue theirs, themselues, and what is theirs in compt,\\r\\nTo make
      their Audit at your Highnesse pleasure,\\r\\nStill to returne your owne\\r\\n\\r\\n
      \  King. Giue me your hand:\\r\\nConduct me to mine Host we loue him highly,\\r\\nAnd
      shall continue, our Graces towards him.\\r\\nBy your leaue Hostesse.\\r\\n\\r\\nExeunt.\\r\\n\\r\\nScena
      Septima.\\r\\n\\r\\nHoboyes. Torches. Enter a Sewer, and diuers Seruants with
      Dishes\\r\\nand\\r\\nSeruice ouer the Stage. Then enter Macbeth\\r\\n\\r\\n
      \  Macb. If it were done, when 'tis done, then 'twer well,\\r\\nIt were done
      quickly: If th' Assassination\\r\\nCould trammell vp the Consequence, and catch\\r\\nWith
      his surcease, Successe: that but this blow\\r\\nMight be the be all, and the
      end all. Heere,\\r\\nBut heere, vpon this Banke and Schoole of time,\\r\\nWee'ld
      iumpe the life to come. But in these Cases,\\r\\nWe still haue iudgement heere,
      that we but teach\\r\\nBloody Instructions, which being taught, returne\\r\\nTo
      plague th' Inuenter, this euen-handed Iustice\\r\\nCommends th' Ingredience
      of our poyson'd Challice\\r\\nTo our owne lips. Hee's heere in double trust;\\r\\nFirst,
      as I am his Kinsman, and his Subiect,\\r\\nStrong both against the Deed: Then,
      as his Host,\\r\\nWho should against his Murtherer shut the doore,\\r\\nNot
      beare the knife my selfe. Besides, this Duncane\\r\\nHath borne his Faculties
      so meeke; hath bin\\r\\nSo cleere in his great Office, that his Vertues\\r\\nWill
      pleade like Angels, Trumpet-tongu'd against\\r\\nThe deepe damnation of his
      taking off:\\r\\nAnd Pitty, like a naked New-borne-Babe,\\r\\nStriding the blast,
      or Heauens Cherubin, hors'd\\r\\nVpon the sightlesse Curriors of the Ayre,\\r\\nShall
      blow the horrid deed in euery eye,\\r\\nThat teares shall drowne the winde.
      I haue no Spurre\\r\\nTo pricke the sides of my intent, but onely\\r\\nVaulting
      Ambition, which ore-leapes it selfe,\\r\\nAnd falles on th' other.\\r\\nEnter
      Lady.\\r\\n\\r\\nHow now? What Newes?\\r\\n  La. He has almost supt: why haue
      you left the chamber?\\r\\n  Mac. Hath he ask'd for me?\\r\\n  La. Know you
      not, he ha's?\\r\\n  Mac. We will proceed no further in this Businesse:\\r\\nHe
      hath Honour'd me of late, and I haue bought\\r\\nGolden Opinions from all sorts
      of people,\\r\\nWhich would be worne now in their newest glosse,\\r\\nNot cast
      aside so soone\\r\\n\\r\\n   La. Was the hope drunke,\\r\\nWherein you drest
      your selfe? Hath it slept since?\\r\\nAnd wakes it now to looke so greene, and
      pale,\\r\\nAt what it did so freely? From this time,\\r\\nSuch I account thy
      loue. Art thou affear'd\\r\\nTo be the same in thine owne Act, and Valour,\\r\\nAs
      thou art in desire? Would'st thou haue that\\r\\nWhich thou esteem'st the Ornament
      of Life,\\r\\nAnd liue a Coward in thine owne Esteeme?\\r\\nLetting I dare not,
      wait vpon I would,\\r\\nLike the poore Cat i'th' Addage\\r\\n\\r\\n   Macb.
      Prythee peace:\\r\\nI dare do all that may become a man,\\r\\nWho dares do more,
      is none\\r\\n\\r\\n   La. What Beast was't then\\r\\nThat made you breake this
      enterprize to me?\\r\\nWhen you durst do it, then you were a man:\\r\\nAnd to
      be more then what you were, you would\\r\\nBe so much more the man. Nor time,
      nor place\\r\\nDid then adhere, and yet you would make both:\\r\\nThey haue
      made themselues, and that their fitnesse now\\r\\nDo's vnmake you. I haue giuen
      Sucke, and know\\r\\nHow tender 'tis to loue the Babe that milkes me,\\r\\nI
      would, while it was smyling in my Face,\\r\\nHaue pluckt my Nipple from his
      Bonelesse Gummes,\\r\\nAnd dasht the Braines out, had I so sworne\\r\\nAs you
      haue done to this\\r\\n\\r\\n   Macb. If we should faile?\\r\\n  Lady. We faile?\\r\\nBut
      screw your courage to the sticking place,\\r\\nAnd wee'le not fayle: when Duncan
      is asleepe,\\r\\n(Whereto the rather shall his dayes hard Iourney\\r\\nSoundly
      inuite him) his two Chamberlaines\\r\\nWill I with Wine, and Wassell, so conuince,\\r\\nThat
      Memorie, the Warder of the Braine,\\r\\nShall be a Fume, and the Receit of Reason\\r\\nA
      Lymbeck onely: when in Swinish sleepe,\\r\\nTheir drenched Natures lyes as in
      a Death,\\r\\nWhat cannot you and I performe vpon\\r\\nTh' vnguarded Duncan?
      What not put vpon\\r\\nHis spungie Officers? who shall beare the guilt\\r\\nOf
      our great quell\\r\\n\\r\\n   Macb. Bring forth Men-Children onely:\\r\\nFor
      thy vndaunted Mettle should compose\\r\\nNothing but Males. Will it not be receiu'd,\\r\\nWhen
      we haue mark'd with blood those sleepie two\\r\\nOf his owne Chamber, and vs'd
      their very Daggers,\\r\\nThat they haue don't?\\r\\n  Lady. Who dares receiue
      it other,\\r\\nAs we shall make our Griefes and Clamor rore,\\r\\nVpon his Death?\\r\\n
      \ Macb. I am settled, and bend vp\\r\\nEach corporall Agent to this terrible
      Feat.\\r\\nAway, and mock the time with fairest show,\\r\\nFalse Face must hide
      what the false Heart doth know.\\r\\n\\r\\nExeunt.\\r\\n\\r\\n\\r\\nActus Secundus.
      Scena Prima.\\r\\n\\r\\nEnter Banquo, and Fleance, with a Torch before him.\\r\\n\\r\\n
      \ Banq. How goes the Night, Boy?\\r\\n  Fleance. The Moone is downe: I haue
      not heard the\\r\\nClock\\r\\n\\r\\n   Banq. And she goes downe at Twelue\\r\\n\\r\\n
      \  Fleance. I take't, 'tis later, Sir\\r\\n\\r\\n   Banq. Hold, take my Sword:\\r\\nThere's
      Husbandry in Heauen,\\r\\nTheir Candles are all out: take thee that too.\\r\\nA
      heauie Summons lyes like Lead vpon me,\\r\\nAnd yet I would not sleepe:\\r\\nMercifull
      Powers, restraine in me the cursed thoughts\\r\\nThat Nature giues way to in
      repose.\\r\\nEnter Macbeth, and a Seruant with a Torch.\\r\\n\\r\\nGiue me my
      Sword: who's there?\\r\\n  Macb. A Friend\\r\\n\\r\\n   Banq. What Sir, not
      yet at rest? the King's a bed.\\r\\nHe hath beene in vnusuall Pleasure,\\r\\nAnd
      sent forth great Largesse to your Offices.\\r\\nThis Diamond he greetes your
      Wife withall,\\r\\nBy the name of most kind Hostesse,\\r\\nAnd shut vp in measurelesse
      content\\r\\n\\r\\n   Mac. Being vnprepar'd,\\r\\nOur will became the seruant
      to defect,\\r\\nWhich else should free haue wrought\\r\\n\\r\\n   Banq. All's
      well.\\r\\nI dreamt last Night of the three weyward Sisters:\\r\\nTo you they
      haue shew'd some truth\\r\\n\\r\\n   Macb. I thinke not of them:\\r\\nYet when
      we can entreat an houre to serue,\\r\\nWe would spend it in some words vpon
      that Businesse,\\r\\nIf you would graunt the time\\r\\n\\r\\n   Banq. At your
      kind'st leysure\\r\\n\\r\\n   Macb. If you shall cleaue to my consent,\\r\\nWhen
      'tis, it shall make Honor for you\\r\\n\\r\\n   Banq. So I lose none,\\r\\nIn
      seeking to augment it, but still keepe\\r\\nMy Bosome franchis'd, and Allegeance
      cleare,\\r\\nI shall be counsail'd\\r\\n\\r\\n   Macb. Good repose the while\\r\\n\\r\\n
      \  Banq. Thankes Sir: the like to you.\\r\\n\\r\\nExit Banquo.\\r\\n\\r\\n  Macb.
      Goe bid thy Mistresse, when my drinke is ready,\\r\\nShe strike vpon the Bell.
      Get thee to bed.\\r\\nEnter.\\r\\n\\r\\nIs this a Dagger, which I see before
      me,\\r\\nThe Handle toward my Hand? Come, let me clutch thee:\\r\\nI haue thee
      not, and yet I see thee still.\\r\\nArt thou not fatall Vision, sensible\\r\\nTo
      feeling, as to sight? or art thou but\\r\\nA Dagger of the Minde, a false Creation,\\r\\nProceeding
      from the heat-oppressed Braine?\\r\\nI see thee yet, in forme as palpable,\\r\\nAs
      this which now I draw.\\r\\nThou marshall'st me the way that I was going,\\r\\nAnd
      such an Instrument I was to vse.\\r\\nMine Eyes are made the fooles o'th' other
      Sences,\\r\\nOr else worth all the rest: I see thee still;\\r\\nAnd on thy Blade,
      and Dudgeon, Gouts of Blood,\\r\\nWhich was not so before. There's no such thing:\\r\\nIt
      is the bloody Businesse, which informes\\r\\nThus to mine Eyes. Now o're the
      one halfe World\\r\\nNature seemes dead, and wicked Dreames abuse\\r\\nThe Curtain'd
      sleepe: Witchcraft celebrates\\r\\nPale Heccats Offrings: and wither'd Murther,\\r\\nAlarum'd
      by his Centinell, the Wolfe,\\r\\nWhose howle's his Watch, thus with his stealthy
      pace,\\r\\nWith Tarquins rauishing sides, towards his designe\\r\\nMoues like
      a Ghost. Thou sowre and firme-set Earth\\r\\nHeare not my steps, which they
      may walke, for feare\\r\\nThy very stones prate of my where-about,\\r\\nAnd
      take the present horror from the time,\\r\\nWhich now sutes with it. Whiles
      I threat, he liues:\\r\\nWords to the heat of deedes too cold breath giues.\\r\\n\\r\\nA
      Bell rings.\\r\\n\\r\\nI goe, and it is done: the Bell inuites me.\\r\\nHeare
      it not, Duncan, for it is a Knell,\\r\\nThat summons thee to Heauen, or to Hell.\\r\\nEnter.\\r\\n\\r\\n\\r\\nScena
      Secunda.\\r\\n\\r\\nEnter Lady.\\r\\n\\r\\n  La. That which hath made the[m]
      drunk, hath made me bold:\\r\\nWhat hath quench'd them, hath giuen me fire.\\r\\nHearke,
      peace: it was the Owle that shriek'd,\\r\\nThe fatall Bell-man, which giues
      the stern'st good-night.\\r\\nHe is about it, the Doores are open:\\r\\nAnd
      the surfeted Groomes doe mock their charge\\r\\nWith Snores. I haue drugg'd
      their Possets,\\r\\nThat Death and Nature doe contend about them,\\r\\nWhether
      they liue, or dye.\\r\\nEnter Macbeth.\\r\\n\\r\\n  Macb. Who's there? what
      hoa?\\r\\n  Lady. Alack, I am afraid they haue awak'd,\\r\\nAnd 'tis not done:
      th' attempt, and not the deed,\\r\\nConfounds vs: hearke: I lay'd their Daggers
      ready,\\r\\nHe could not misse 'em. Had he not resembled\\r\\nMy Father as he
      slept, I had don't.\\r\\nMy Husband?\\r\\n  Macb. I haue done the deed:\\r\\nDidst
      thou not heare a noyse?\\r\\n  Lady. I heard the Owle schreame, and the Crickets
      cry.\\r\\nDid not you speake?\\r\\n  Macb. When?\\r\\n  Lady. Now\\r\\n\\r\\n
      \  Macb. As I descended?\\r\\n  Lady. I\\r\\n\\r\\n   Macb. Hearke, who lyes
      i'th' second Chamber?\\r\\n  Lady. Donalbaine\\r\\n\\r\\n   Mac. This is a sorry
      sight\\r\\n\\r\\n   Lady. A foolish thought, to say a sorry sight\\r\\n\\r\\n
      \  Macb. There's one did laugh in's sleepe,\\r\\nAnd one cry'd Murther, that
      they did wake each other:\\r\\nI stood, and heard them: But they did say their
      Prayers,\\r\\nAnd addrest them againe to sleepe\\r\\n\\r\\n   Lady. There are
      two lodg'd together\\r\\n\\r\\n   Macb. One cry'd God blesse vs, and Amen the
      other,\\r\\nAs they had seene me with these Hangmans hands:\\r\\nListning their
      feare, I could not say Amen,\\r\\nWhen they did say God blesse vs\\r\\n\\r\\n
      \  Lady. Consider it not so deepely\\r\\n\\r\\n   Mac. But wherefore could not
      I pronounce Amen?\\r\\nI had most need of Blessing, and Amen stuck in my throat\\r\\n\\r\\n
      \  Lady. These deeds must not be thought\\r\\nAfter these wayes: so, it will
      make vs mad\\r\\n\\r\\n   Macb. Me thought I heard a voyce cry, Sleep no more:\\r\\nMacbeth
      does murther Sleepe, the innocent Sleepe,\\r\\nSleepe that knits vp the rauel'd
      Sleeue of Care,\\r\\nThe death of each dayes Life, sore Labors Bath,\\r\\nBalme
      of hurt Mindes, great Natures second Course,\\r\\nChiefe nourisher in Life's
      Feast\\r\\n\\r\\n   Lady. What doe you meane?\\r\\n  Macb. Still it cry'd, Sleepe
      no more to all the House:\\r\\nGlamis hath murther'd Sleepe, and therefore Cawdor\\r\\nShall
